<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason Remix - Laden...</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Allgemeine Stile */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #414;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
        }

        /* Lade-Seite */
        .loader {
            text-align: center;
        }

        .loader-content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .loader-bar {
            width: 100%;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            width: 0;
            height: 100%;
            background-color: #00bcd4; /* Modernes Cyan */
            animation: loading 3s linear infinite;
            border-radius: 5px;
        }

        @keyframes loading {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }
    </style>
    <script>
        // Umleitung zur Startseite nach 3 Sekunden
        setTimeout(function() {
            window.location.href = 'index.html'; // Verknüpfe mit der Startseite
        }, 2000);
    </script>
</head>
<body>
    <!-- Lade-Seite -->
    <div class="loader">
        <div class="loader-content">
            <h1>Lädt...</h1>
            <div class="loader-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>
</body>
</html>
